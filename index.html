<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notflix</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="images/logo.png" alt="Notflix Logo">
        <a href="#" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h3>All of Netflix, starting at just $8.99</h3>
        <p>Ready to watch your favorite shows and movies?  Enter your email to start your subscription!</p>
        <input type="email" name="email" id="mail" placeholder="Email address">
        <a href="#" class="btn btn-lg">GET STARTED</a>

      </div>

    </header>

  </body>
</html>
